<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prempuri Cricket League Registration</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    /* Dark fullscreen 3D cricket background */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a; /* dark background */
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      background: rgba(20, 20, 20, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.7);
      width: 350px;
      text-align: center;
      margin: 50px auto;
      color: #fff;
    }

    h2 {
      margin-bottom: 15px;
      color: #fff;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }

    button {
      background: #1c87c9;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #155a8a;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <!-- 3D dark cricket balls background -->
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h2>Player Registration Form</h2>
    <form id="playerForm">
      <input type="text" id="name" placeholder="Player Name" required>
      <input type="text" id="fatherName" placeholder="Father's Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <select id="tshirt" required>
        <option value="">Select T-Shirt Size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>
      <input type="number" id="jersey" placeholder="Jersey Number" min="0" required>
      <button type="submit">Pay ₹250 & Register</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // Dark 3D cricket balls background
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const balls = [];
    const colors = ['#ff3d00','#00e5ff','#ffeb3b','#00ff85','#ff4081'];

    for (let i = 0; i < 50; i++) {
      balls.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 15 + 5,
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2,
        color: colors[Math.floor(Math.random()*colors.length)],
        glow: Math.random() * 0.5 + 0.5
      });
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      balls.forEach(b => {
        ctx.beginPath();
        ctx.shadowBlur = 20 * b.glow;
        ctx.shadowColor = b.color;
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
        ctx.fillStyle = b.color;
        ctx.fill();
        ctx.closePath();
        b.x += b.dx;
        b.y += b.dy;

        if(b.x < 0 || b.x > canvas.width) b.dx = -b.dx;
        if(b.y < 0 || b.y > canvas.height) b.dy = -b.dy;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Form submit and Razorpay
    document.getElementById("playerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "Processing order...";

      const playerData = {
        name: document.getElementById("name").value,
        fatherName: document.getElementById("fatherName").value,
        mobile: document.getElementById("mobile").value,
        tshirt: document.getElementById("tshirt").value,
        jersey: document.getElementById("jersey").value,
      };

      try {
        const orderRes = await fetch("http://localhost:3000/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        if (!orderRes.ok) throw new Error("Failed to create order");

        const order = await orderRes.json();
        messageDiv.textContent = "Order created! Opening payment...";

        var options = {
          key: "rzp_test_RDepiRiOSzk7yy",
          amount: order.amount,
          currency: order.currency,
          name: "Prempuri Cricket League",
          description: "Tournament Entry Fee",
          order_id: order.id,
          handler: async function (response) {
            try {
              const verifyRes = await fetch("http://localhost:3000/verify-payment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  razorpay_order_id: response.razorpay_order_id,
                  razorpay_payment_id: response.razorpay_payment_id,
                  razorpay_signature: response.razorpay_signature,
                  playerData,
                }),
              });

              const result = await verifyRes.json();
              if (result.success) {
                messageDiv.textContent = "✅ Registration Successful!";
              } else {
                messageDiv.textContent = "❌ Payment Verification Failed!";
              }
            } catch (err) {
              messageDiv.textContent = "❌ Error verifying payment!";
            }
          },
          modal: {
            ondismiss: function(){
              messageDiv.textContent = "Payment cancelled by user.";
            }
          },
          theme: { color: "#1c87c9" }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();

      } catch (err) {
        messageDiv.textContent = "❌ Error creating order: " + err.message;
      }
    });
  </script>
</body>
</html>
